<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Desktop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body style="display: none;"> <!-- Body is hidden by default -->
    <header>
        <h1>Virtual Desktop</h1>
        <div id="status-bar">
            <span id="time">12:00</span>
            <span id="battery">ðŸ”‹ 100%</span>
        </div>
    </header>
    
    <div id="desktop">
        <div class="app-icon" id="hacking-icon" onclick="openApp()">
            <img src="images/hack_icon.png" alt="Hacking Interface">
            <span>Hacking Interface</span>
        </div>
        <div class="app-icon" id="browser-icon" onclick="openBrowser()">
            <img src="images/browser_icon.png" alt="Web Browser">
            <span>Web Browser</span>
        </div>
        <div class="app-icon" id="file-icon" onclick="openFiles()">
            <img src="images/files_icon.png" alt="File Explorer">
            <span>File Explorer</span>
        </div>
    </div>

    <div id="hacking-interface" class="app-window">
        <h2>Hacking Interface</h2>
        <input type="text" id="hack-input" placeholder="Enter command...">
        <button onclick="executeHack()">Execute</button>
        <button onclick="closeApp()">Close</button>
        <div id="hack-output"></div>
    </div>

    <div id=" browser-interface" class="app-window">
        <h2>Web Browser</h2>
        <p>This is a simulated web browser window.</p>
        <button onclick="closeBrowser()">Close</button>
    </div>

    <div id="file-explorer" class="app-window">
        <h2>File Explorer</h2>
        <p>This is a simulated file explorer window.</p>
        <button onclick="closeFiles()">Close</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
